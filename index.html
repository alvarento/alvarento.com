<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="/style.css" />
    <title>Álvaro Nascimento | Marca Pessoal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Default meta tags for Open Graph -->
    <meta property="og:title" content="Álvaro Nascimento | Marca Pessoal" />
    <meta property="og:description" content="Álvaro Nascimento | Marca Pessoal"/>
    <meta property="og:image" content="https://alvarento.com/assets/images/og-capa.png"/>
    <meta property="og:url" content="https://alvarento.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="alvarento.com" />
    <meta property="og:locale" content="pt_BR" />
    <meta property="description" content="Álvaro Nascimento | Marca Pessoal" />

    <link rel="icon" href="/favicon-dark.svg" media="(prefers-color-scheme: light)"/>
    <link rel="icon" href="/favicon-light.svg" media="(prefers-color-scheme: dark)"/>
  </head>
  <body>
    <button class="toggle-theme" title="Alterar Tema">
      <span class="material-symbols-outlined toggle-theme__icon"></span>
    </button>
    <main class="main">
      <div class="container">
        <div class="logo">
          <div class="logo__selo-overlay"></div>
          <div class="logo__img"></div>
          <div class="logo__animation">
            <!-- Group1 -->
            <span id="letter-Á" class="group1">Á</span>
            <span id="letter-o1" class="group1">o</span>
            <span id="letter-N" class="group1">N</span>
            <span id="letter-s" class="group1">s</span>
            <span id="letter-c" class="group1">c</span>
            <span id="letter-i" class="group1">i</span>
            <span id="letter-m" class="group1">m</span>

            <!-- Group2 -->
            <span id="letter-a1" class="group2">a</span>
            <span id="letter-l" class="group2">l</span>
            <span id="letter-v" class="group2">v</span>
            <span id="letter-a2" class="group2">a</span>
            <span id="letter-r" class="group2">r</span>
            <span id="letter-e" class="group2">e</span>
            <span id="letter-n" class="group2">n</span>
            <span id="letter-t" class="group2">t</span>
            <span id="letter-o2" class="group2">o</span>
          </div>
        </div>
        <div class="social-links">
          <a
            class="social-links__item"
            href="https://linkedin.com/in/alvarento"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="icon icon-linkedin social-links__icon"></i>
            <span class="social-links__text">linkedin.com/in/alvarento</span>
          </a>
          <a
            class="social-links__item"
            href="https://github.com/alvarento"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="icon icon-github social-links__icon"></i>
            <span class="social-links__text">github.com/alvarento</span>
          </a>
          <a
            class="social-links__item"
            href="https://alvarento.dev"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="icon icon-portfolio social-links__icon"></i>
            <span class="social-links__text">alvarento.dev</span>
            <div class="tooltip"></div>
          </a>
          <a
            class="social-links__item"
            href="mailto:contato@alvarento.dev"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="icon icon-email social-links__icon"></i>
            <span class="social-links__text">contato@alvarento.dev</span>
          </a>
        </div>
      </div>
    </main>
    <script src="/js/handleTheme.js"></script>
  </body>
</html>
